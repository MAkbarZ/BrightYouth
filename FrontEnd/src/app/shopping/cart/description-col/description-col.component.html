<span *ngIf="text.length <= wordLimit" class="by-prod-desc">{{text}}</span>

<span *ngIf="text.length > wordLimit && !showMore" class="by-prod-desc">{{text.substring(0,wordLimit)}}...
    <span (click)="showMore = true" class="text-primary">Show more</span>
</span>

<span *ngIf="text.length > wordLimit && showMore" class="by-prod-desc">{{text}}
    <span (click)="showMore = false" class="text-primary">Show less</span>
</span>
