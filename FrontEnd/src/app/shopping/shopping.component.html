<div class="form-group search-group searchContainer">
    <input type="text" class="form-control" (keyup)="searchProduct($event)" placeholder="search product">
    <!-- <span class="search-icon">
    </span> -->
    <img src="../../assets/searchIcon.svg" alt="search icon">
</div>

<div class="productContainer">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="apiGetAllProducts()">Refresh</button>
        </div>
    </div>

    <div class="container">

        <div class="row g-5">
            <!-- <ng-container *ngFor="let product of productMoke | filterProduct:strSearchKey:'title' "> -->
            <ng-container *ngFor="let product of products | filterProduct:strSearchKey:'title' ">
                <div class="col-4">
                    <div class="card">
                        <!-- <div class="card-header by-card-header">
                            <h5 class="by-product-title by-overflow">
                                {{product['title']}}
                            </h5>
                        </div> -->
                        <div class="card-body by-card-body">
                            <div class="centerImage">
                                <img class="card-img-top" 
                                src="{{product.image}}" alt="product image">
    
                                <!-- <img class="card-img-top" 
                                src="{{product.image}}" alt="product image"
                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="openModal()"> -->

                            </div>

                            <h5 class="by-product-title by-overflow">
                                {{product.productName}}
                            </h5>

                            <!-- <p class="by-card-description by-overflow">
                                {{product.description}}
                            </p> -->

                            <app-description-col class="by-card-description"
                                    [text]="product.description"
                                    [wordLimit]="150">
                                </app-description-col>

                        </div>
                        <div class="card-footer by-card-footer">
                            <div class="row g-0">
                                <div class="col-8 by-col-price">
                                    <p><strong>Price: </strong><span>${{product['price']}}</span></p>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <button class="btn by-PrimaryButton by-btn-addToCart " (click)="addToCart(product)">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-container>
        </div>

    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

<!--                     
                    <img class="by-modal-image" 
                    src="{{product.image}}" alt="product image"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"> -->
              


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
